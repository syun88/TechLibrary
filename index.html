<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLibrary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .menu-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-btn:hover {
            background-color: #0056b3;
        }
        .category-container {
            display: none; /* 最初は隠す */
            padding: 2rem;
            text-align: center;
        }
        .category-container a {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .category-container a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechLibrary</h1>
        <button class="menu-btn" onclick="toggleMenu()">メニュー</button>
    </header>
    <main>
        <div class="category-container" id="categoryMenu">
            <a href="electric.html">電気電子</a>
            <a href="programming.html">プログラミング</a>
            <a href="computer.html">パソコン知識</a>
            <a href="control.html">制御</a>
        </div>
        <p style="text-align: center; padding: 2rem;">TechLibraryへようこそ！カテゴリを選択してください。</p>
    </main>
    <footer>
        <p>&copy; 2024 TechLibrary. All rights reserved.</p>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('categoryMenu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block'; // 表示
            } else {
                menu.style.display = 'none'; // 非表示
            }
        }
    </script>
</body>
</html>
